    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .all-layout { display: flex; flex-wrap: wrap; }
      .all-main { flex: 1 1 70%; padding: 30px; }
      .all-chatbot { position: fixed; bottom: 30px; right: 30px; z-index: 100; }
      .back-btn {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 22px;
        background: #1c92d2;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s;
      }
      .back-btn:hover {
        background: #155a8a;
      }
      @media (max-width: 900px) {
        .all-layout { flex-direction: column; }
        .all-main { padding: 10px; }
        .all-chatbot { position: static; margin: 20px auto 0 auto; }
      }
      .all-crypto-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
        margin: 30px 0;
        padding: 0;
      }
      
      .all-crypto-card {
        background: rgba(255,255,255,0.96);
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 18px 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.18s;
        min-height: 140px;
      }
      
      .all-crypto-card:hover {
        transform: scale(1.04);
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      }
      
      .all-crypto-logo {
        width: 36px;
        height: 36px;
        margin-bottom: 8px;
      }
      
      .all-crypto-name {
        font-weight: bold;
        font-size: 1.08em;
        margin-bottom: 2px;
        text-align: center;
      }
      
      .all-crypto-symbol {
        color: #888;
        font-size: 0.98em;
        margin-bottom: 6px;
      }
      
      .all-crypto-price {
        font-size: 1.08em;
        margin-bottom: 2px;
      }
      
      .all-crypto-change {
        font-size: 0.98em;
        font-weight: 500;
      }
    </style>
</head>

    <script>
    // Ticker for top 10
    fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ticker').innerHTML = data.map(coin =>
          `<span>
            <img src="${coin.image}" alt="${coin.symbol}" style="width:20px;vertical-align:middle;">
            <b>${coin.name}</b>: $${coin.current_price.toLocaleString()} (${coin.price_change_percentage_24h.toFixed(2)}%)
          </span>`
        ).join(' &nbsp; | &nbsp; ');
      });

    // All cryptos
    fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1')
      .then(res => res.json())
      .then(data => {
        document.getElementById('all-cryptos').innerHTML = data.map(coin => `
          <li>
            <img src="${coin.image}" alt="${coin.symbol}" style="width:20px;vertical-align:middle;">
            <b>${coin.name} (${coin.symbol.toUpperCase()})</b> - $${coin.current_price.toLocaleString()}
            <span style="color:${coin.price_change_percentage_24h>=0?'#0f0':'#f00'};">
              (${coin.price_change_percentage_24h.toFixed(2)}%)
            </span>
          </li>
        `).join('');
      });

    // --- Chatbot logic (same as index.html) ---
    const cryptoDB = {
        "Bitcoin": {
            price_trend: "rising",
            market_cap: "high",
            energy_use: "high",
            sustainability_score: 0.3
        },
        "Ethereum": {
            price_trend: "stable",
            market_cap: "high",
            energy_use: "medium",
            sustainability_score: 0.6
        },
        "Cardano": {
            price_trend: "rising",
            market_cap: "medium",
            energy_use: "low",
            sustainability_score: 0.8
        }
    };

    function getBotResponse(query) {
        query = query.toLowerCase();
        if (query.includes("sustainable")) {
            let recommend = Object.keys(cryptoDB).reduce((a, b) =>
                cryptoDB[a].sustainability_score > cryptoDB[b].sustainability_score ? a : b
            );
            return `Invest in ${recommend}! ðŸŒ± It's eco-friendly and has long-term potential!`;
        } else if (query.includes("trending") || query.includes("rising")) {
            let trending = Object.entries(cryptoDB)
                .filter(([_, v]) => v.price_trend === "rising")
                .map(([k]) => k);
            return `These cryptos are rising: ${trending.join(", ")} ðŸš€`;
        } else if (query.includes("long-term") || query.includes("growth")) {
            for (let [coin, data] of Object.entries(cryptoDB)) {
                if (data.price_trend === "rising" && data.sustainability_score > 0.7) {
                    return `${coin} is trending up and very sustainable. Great for long-term growth! ðŸš€ðŸŒ±`;
                }
            }
        } else if (query.includes("best")) {
            for (let [coin, data] of Object.entries(cryptoDB)) {
                if (data.price_trend === "rising" && data.market_cap === "high") {
                    return `${coin} is looking profitable with a strong trend and market cap! ðŸ’°`;
                }
            }
        }
        return "Sorry, I don't have advice for that. Try asking about trends or sustainability!";
    }

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('chat-form');
        if (!form) return;
        const input = document.getElementById('user-input');
        const messages = document.getElementById('chatbot-messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const userMsg = input.value.trim();
            if (!userMsg) return;
            addMessage(userMsg, 'user-message');
            setTimeout(() => {
                            fetch('http://localhost:5000/chat', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ message: userMsg })
              })
              .then(res => res.json())
              .then(data => {
                  addMessage(data.reply, 'bot-message');
                  if (!data.reply.includes("Disclaimer")) {
                      addMessage("Disclaimer: Crypto is riskyâ€”always do your own research! ðŸš¨", 'bot-message');
                  }
              });
                if (!botMsg.includes("Disclaimer")) {
                    addMessage("Disclaimer: Crypto is riskyâ€”always do your own research! ðŸš¨", 'bot-message');
                }
            }, 500);
            input.value = '';
        });

        function addMessage(text, cls) {
            const div = document.createElement('div');
            div.className = cls;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    });
    </script>
